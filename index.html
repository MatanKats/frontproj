<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Management</title>
  <link rel="icon" href="favicon.png" type="image/png">


  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4A90E2;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    input, select, button {
      font-size: 1rem;
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4A90E2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.2);
    }

    button {
      background-color: #4A90E2;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    h2 {
      font-size: 1.8rem;
      color: #4A90E2;
      margin-bottom: 10px;
    }

    #report {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    #report div {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
    }

    #report div:last-child {
      border-bottom: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    input[type="month"] {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      form, #report {
        width: 90%;
      }

      h1, h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<h1>Calorie Management Application</h1>
<div>
  <form id="calorie-form">
    <input type="number" id="calories" placeholder="Enter calories" required>
    <select id="category" required>
      <option value="BREAKFAST">Breakfast</option>
      <option value="LUNCH">Lunch</option>
      <option value="DINNER">Dinner</option>
      <option value="OTHER">Other</option>
    </select>
    <input type="text" id="description" placeholder="Description" required>
    <button type="submit">Add Entry</button>
  </form>
</div>
<div>
  <h2>Calorie Report</h2>
  <input type="month" id="report-month">
  <button id="generate-report">Generate Report</button>
  <div id="report"></div>
</div>
<script src="js/idb.js"></script>
<script src="js/app.js"></script>
<footer>
  <p>Made with ❤️ by REFAEL MATAN & NADAV</p>
  <br></br>
  <br></br>
  <p>&copy; 2024 Calorie Management. All rights reserved.</p>

</footer>
</body>
</html>
